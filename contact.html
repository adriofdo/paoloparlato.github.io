<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome dello Studio Legale - Contatti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        :root {
            --bg-dark: #0b0f1a;
            --bg-light: #141a29;
            --accent: #c9a45b;
            --text-light: #eaeef5;
            --muted: #a0a7b9;
        }
        body {
            background: linear-gradient(180deg, var(--bg-dark), var(--bg-light));
            color: var(--text-light);
            font-family: 'Poppins', system-ui, sans-serif;
            scroll-behavior: smooth;
        }
        header {
            background: linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.6)), url('home3.jpg') center/cover no-repeat;
            text-align: center;
            padding: 4rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 {
            font-weight: 700;
            text-shadow: 0 6px 25px rgba(0,0,0,0.45);
        }
        .navbar {
            background: rgba(10,14,25,0.8);
            backdrop-filter: blur(8px);
        }
        .navbar .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            padding: 0.8rem 1rem;
            transition: all 0.2s ease;
        }
        .navbar .nav-link:hover {
            color: var(--accent) !important;
        }

        /* Contact section */
        section.container {
            padding: 4rem 0;
        }
        .form-card{
            background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
            border:1px solid rgba(255,255,255,.08);
            border-radius: 18px;
            box-shadow: 0 16px 50px rgba(0,0,0,.35);
            padding: 2rem;
        }
        .form-control, .btn {
            border-radius: .75rem;
        }
        .btn-primary{
            background: var(--accent);
            border-color: var(--accent);
            color:#111;
            font-weight:600;
        }
        .btn-primary:hover{
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        footer {
            background: #090d14;
            border-top: 1px solid rgba(255,255,255,0.08);
            padding: 2rem 1rem 5rem; /* space for cookie bar */
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }
        footer a { color: var(--accent); text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* Cookie info bar */
        .cookie-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #11141f;
            color: var(--text-light);
            padding: 0.75rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 9999;
        }
        .cookie-bar a { color: var(--accent); text-decoration: underline; }

        @keyframes fadeUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        .fade-up { opacity:0; animation: fadeUp .8s ease forwards; }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="fade-up">STUDIO LEGALE PARLATO & PARTNERS</h1>
    </header>

    <!-- Navigation Bar (same links as Home) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link h5" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="about.html">Chi Siamo</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="services.html">Servizi</a></li>
                    <li class="nav-item"><a class="nav-link h5" href="team.html">Il Nostro Team</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container">
        <h2 class="text-center">Contatti</h2>
        <!-- Add contact information and a form if needed -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-card mt-4">
                    <form>
                        <!-- Add your form fields here -->
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Messaggio:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Invia Messaggio</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same look as Home) -->
    <footer>
        <p>&copy; 2024 PARLATO & PARTNERS. Tutti i diritti riservati.</p>
        <p><a href="privacy.html">Informativa Privacy e Cookie</a></p>
    </footer>

    <!-- Cookie info bar (no cookies used) -->
    <div class="cookie-bar">
        Questo sito non utilizza cookie n√© raccoglie dati personali. 
        Consulta la <a href="privacy.html">Privacy Policy</a>.
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
